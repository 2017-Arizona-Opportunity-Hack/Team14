<!DOCTYPE html>
<html lang="en">
<head>
    <title>National Kidney Foundation of Arizona</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
</head>
<body>

    <!-- Banner -->
    <section id="banner">
        <header class="major">
            <h1>National Kidney Foundation of Arizona</h1>
                </header>
    </section>
    
    <section id="main" class="wrapper">
        <div class="inner">
            <section id="one" class="special">
                <header class="major">
                    <h2>Form Selection</h2>
                </header>
                <form name="formsToFill" id="formsToFill" onsubmit='makePath(this);'>
                    <div>
                        <h4>Please choose a form to complete</h4>
                    </div>
                    <div>
                        <select name="forms" id="forms" autofocus="autofocus" form="formsToFill" required="required" style="width:100%">
                            <option id = "1" value="transportation">Transportation</option>
                            <option id = "2" value="medication-application">MEDS Application</option>
                            <option id = "3" value="english-financial">Financial (English)</option>
                            <option id = "4" value="carPmt">Car Payment/Repair Consent</option>
                            <option id = "4" value="dental">Dental Application</option>
                            <option id = "5" value="spanishFinancial">Financial (Spanish)</option>
                            <option id = "6" value="MEDSTPlant">MEDS Transplant Medications</option>
                            <option id = "7" value="renalRegistry">Renal Registry</option>
                            <option id = "8" value="rentConsent">Rent Consent</option>
                            <option id = "9" value="scholarship">Scholarship Application</option>
                        </select>
                    </div>
                    <div style="padding:10px">
                        <input type="submit"/>
                    </div>
                </form>
            </section>
        </div>
    </section>
    <script type="text/javascript">
        
        var makePath = function(form) {
            form.action = document.getElementById('forms').value;
        };
    </script>
</body>

</html>
