<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Forms</title>
</head>
<body>

    <form name="formsToFill" id="formsToFill" action="">
        <div>
            <label for="forms">Please choose forms to complete: </label>
        </div>
        <div>
            <select multiple name="forms" id="forms" autofocus="autofocus" form="formsToFill" required="required">
                <option value="transportation">Transportation</option>
                <option value="meds">MEDS Application</option>
                <option value="carPmt">Car Payment/Repair Consent</option>
                <option value="dental">Dental Application</option>
                <option value="englishFinancial">Financial (English)</option>
                <option value="spanishFinancial">Financial (Spanish)</option>
                <option value="MEDSTPlant">MEDS Transplant Medications</option>
                <option value="renalRegistry">Renal Registry</option>
                <option value="rentConsent">Rent Consent</option>
                <option value="scholarship">Scholarship Application</option>
            </select>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
